<div class="list inactive view">
  <!-- Inactive tab -->
  <div class="inactive tab">Inactive</div>
  <!-- Spacer to fill space under the fixed header directive -->
  <div class="list spacer"></div>
  <!-- Container for the list of projects -->
  <div class="inactive view body">
    <!-- ***** DATA ROWS ***** -->
    <task-items ng-repeat="task in tasks" ng-if="task.status.inactive && !task.status.completed"></task-items>
    <!-- ***** ADD ITEM ROW ***** -->
    <add-item></add-item>
  </div>
</div>
