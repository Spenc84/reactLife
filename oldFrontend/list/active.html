<div class="list active view">
  <!-- Active tab -->
  <div class="active tab">Active</div>
  <!-- Spacer to fill space under the fixed header directive -->
  <div class="list spacer"></div>
  <!-- Container for the list of projects -->
  <div class="active view body">
    <!-- ***** DATA ROWS ***** -->
    <task-items ng-repeat="task in tasks" ng-if="task.status.active && !task.status.completed"></task-items>
    <!-- ***** ADD ITEM ROW ***** -->
    <add-item></add-item>
  </div>
</div>
