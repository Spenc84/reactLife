<div class="list completed view">
  <!-- Completed tab -->
  <div class="completed tab">Completed</div>
  <!-- Spacer to fill space under the fixed header directive -->
  <div class="list spacer"></div>
  <!-- Container for the list of projects -->
  <div class="completed view body">
    <!-- ***** DATA ROWS ***** -->
    <task-items ng-if="task.status.completed" ng-repeat="task in tasks"></task-items>
    <!-- ***** ADD ITEM ROW ***** -->
    <add-item></add-item>
  </div>
</div>
